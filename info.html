        <p>Het Bosbad ligt in park Randenbroek in Amersfoort. Het adres is Barchman Wuytierslaan 198.
            Het zwembad is geopend van mei tot en met september.</p>
            <ul>
                <li>Openingstijden: 10:00 - 18:00</li>
                <li>Entree volwassenen: €5,50</li>
                <li>Entree kinderen 3 t/m 11 jaar: €3,50</li>
            </ul>
